{% extends '_base.html' %} {% load crispy_forms_tags %}
<html>
  <head>
    {% block title %} {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container mb-5">
      <p class="fs-2 fw-bold mt-4 mb-3 text-center">Company application</p>
      <form action="" method="POST" class="d-flex flex-column gap-3">
        {% csrf_token %} {{form|crispy }}
        <button class="border no-border rounded p-2 fw-bold text-white bg-dark">
          Create
        </button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
