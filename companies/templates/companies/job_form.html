{% extends '_base.html' %} {% load crispy_forms_tags %}
<html>
  <head>
    {% block title %} {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container mb-5">
      <p class="fs-2 fw-bold mt-4 mb-3 text-center">Job application</p>
      <form
        action="{% url 'edit_job' job.id%}"
        method="POST"
        class="d-flex flex-column gap-3"
      >
        {% csrf_token %} {{form|crispy }}
        <input
          type="submit"
          value="Update"
          class="mt-3 fs-5 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
      </form>
    </div>
    {% endblock %}
  </body>
</html>
