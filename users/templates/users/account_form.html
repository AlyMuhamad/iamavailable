{% extends '_base.html' %} {% load crispy_forms_tags %}
<html>
  <body>
    {% block content %}
    <div class="container mb-5">
      <p>Here you can update your profile</p>
      <form
        method="POST"
        action="{% url 'edit-account' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="Submit"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
      </form>
    </div>
    {% endblock %}
  </body>
</html>
