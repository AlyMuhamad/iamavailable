{% extends '_base.html' %} {% load crispy_forms_tags %}
<html>
  <head>
    {% block title %}
    <title>Edit my account - IAmAvailable</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container mb-5">
      <p class="fs-2 fw-bold mt-4 mb-3 text-center">Update profile</p>
      <form
        method="POST"
        action="{% url 'edit-account' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="Submit"
          class="mt-3 fs-5 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
      </form>
    </div>
    {% endblock %}
  </body>
</html>
