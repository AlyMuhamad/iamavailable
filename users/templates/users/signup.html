{% extends '_base.html' %} {% load crispy_forms_tags %}

<html>
  <body>
    {% block content %}
    <div class="container mb-5">
      <div class="d-flex justify-content-center">
        <p class="fs-2 fw-bold mt-4">Signup</p>
      </div>
      <form action='{% url "signup" %}' method="POST">
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="signup"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
        <a href="{% url 'login' %}" class="text-decoration-none"
          ><p class="mt-3 mb-1">Already have an account? Login</p></a
        >
      </form>
    </div>
    {% endblock %}
  </body>
</html>
