{% extends '_base.html' %}

<html>
  <body>
    {% block content %}
    <div class="container">
      <div class="d-flex align-items-center flex-column">
        <p class="fs-2 fw-bold mt-4 mb-0">Login</p>
        <p>Welcome back</p>
      </div>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label for="username" class="w-100 fw-semibold">Username</label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="rounded p-2 w-100 border no-border"
        />
        <label for="password" class="w-100 mt-3 fw-semibold">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          class="rounded p-2 w-100 border no-border"
        />
        <a href="/" class="text-decoration-none"
          ><p class="mt-3 mb-1">Forget your password?</p></a
        >
        <input
          type="submit"
          value="login"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
        <a href="{% url 'signup' %}" class="text-decoration-none"
          ><p class="mt-3 mb-1">You don't have an account? Signup</p></a
        >
      </form>
    </div>
    {% endblock %}
  </body>
</html>
