{% extends '_base.html' %} {% load crispy_forms_tags %} {% load allauth i18n %}

<html>
  <head>
    {% block title %}
    <title>Signup - IAmAvailable</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container mb-5">
      <div class="d-flex justify-content-center">
        <p class="fs-2 fw-bold mt-4">Signup</p>
      </div>
      <form
        action='{% url "account_signup" %}'
        method="POST"
        class="entrance signup"
      >
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="signup"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark prominent signup"
        />
        <a href="{% url 'account_login' %}" class="text-decoration-none"
          ><p class="mt-3 mb-1">Already have an account? Login</p></a
        >
      </form>
      {{ redirect_field }}
    </div>
    {% endblock %}
  </body>
</html>
