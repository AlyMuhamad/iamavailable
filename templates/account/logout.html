{% extends '_base.html' %} {% load crispy_forms_tags %} {% load allauth i18n %}

<html>
  <head>
    {% block title %}
    <title>Sign Out - IAmAvailable</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container mb-5">
      <div class="d-flex justify-content-center">
        <p class="fs-2 fw-bold mt-4">Sign Out</p>
      </div>
      <p>Are you sure you want to sign out?</p>
      <form action='{% url "account_logout" %}' method="POST">
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="Sign Out"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
      </form>
      {{ redirect_field }}
    </div>
    {% endblock %}
  </body>
</html>
