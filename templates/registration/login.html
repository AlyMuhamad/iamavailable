{% extends '_base.html' %} {% load crispy_forms_tags %}

<html>
  <body>
    {% block content %} {% if user.is_authenticated %}
    <div class="container">
      <p>Your are already logged in</p>
      <a href='{% url "home" %}' class="text-decoration-none fw-bold"
        >Back to the home page</a
      >
    </div>
    {% else %}
    <div class="container">
      <div class="d-flex justify-content-center">
        <p class="fs-2 fw-bold mt-4">Login</p>
      </div>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %} {{ form|crispy }}
        <a href="/" class="text-decoration-none"
          ><p class="mt-3 mb-1">Forget your password?</p></a
        >
        <input
          type="submit"
          value="Login"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
        <input type="hidden" name="next" value="{{next}}" />
      </form>
      <a href="{% url 'signup' %}" class="text-decoration-none"
        ><p class="mt-3 mb-1">You don't have an account? Signup</p></a
      >
    </div>
    {% endif %} {% endblock %}
  </body>
</html>
