{% extends '_base.html' %} {% load crispy_forms_tags %}

<html>
  <body>
    {% block content %}
    <div class="container">
      <form action='{% url "signup" %}' method="POST">
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="signup"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
      </form>
    </div>
    {% endblock %}
  </body>
</html>
