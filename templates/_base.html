<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/styles.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% block title %}
    <title>Available</title>
    {% endblock %}
  </head>
  <body>
    <div class="shadow-sm p-2 mb-5 bg-white">
      <div class="navbar container">
        <a
          href=" {% url 'home' %}"
          class="text-decoration-none fs-4 fw-bold text-dark"
          >IAmAvailable</a
        >
        <div class="d-flex gap-3 align-items-center">
          <a href=" {% url 'about' %}" class="text-decoration-none text-dark"
            >About</a
          >
          {% if request.user.is_authenticated %}
          <div>
            <a
              href=" {% url 'account' %}"
              class="text-decoration-none p-2 rounded"
            >
              <img
                src="{% static 'images/profiles/default-profile.jpg' %}"
                class="rounded-circle align-self-center profile-picture"
                width="50"
                height="50"
              />
            </a>
          </div>
          {% else %}
          <a
            href="{% url 'login' %}"
            class="text-decoration-none text-white bg-dark p-2 ps-4 pe-4 rounded"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </div>

    <div class="container">
      {% if messages %}
      <ul
        class="messages list-unstyled border border-light p-2 rounded bg-light.bg-gradient"
      >
        {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
          {{message}}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
