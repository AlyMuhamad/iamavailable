{% extends '_base.html' %} {% load crispy_forms_tags %}

<html>
  <head>
    {% block title %}
    <title>Reset password - IAmAvailable</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container" style="min-height: 60vh">
      <p class="fs-2 fw-bold mt-4 mb-0">Enter new password</p>
      <p>
        Please enter your new password twice so we can verify you typed it in
        correctly
      </p>
      <form action="" method="POST">
        {% csrf_token %} {{form|crispy}}
        <input
          type="submit"
          value="Change my password"
          class="mt-3 fs-4 w-100 border-0 p-2 fw-bold rounded text-white bg-dark"
        />
      </form>
    </div>
    {% endblock %}
  </body>
</html>
