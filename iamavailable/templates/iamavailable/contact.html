{% extends '_base.html' %} {% load crispy_forms_tags %}

<html>
  <head>
    {% block title %}
    <title>Contact - IAmAvailable</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container" style="min-height: 60vh">
      <div class="d-flex justify-content-between mb-5 gap-4 about-container">
        <div class="w-75">
          <p class="fw-bold fs-3">Contact.</p>
          <p>
            If you have any complaints, inquiries or suggestions, I will be more
            than happy to hear what you have.
          </p>
          <form action="" method="POST" class="d-flex flex-column gap-3 w-100">
            {% csrf_token %} {{form|crispy }}
            <button
              class="border no-border rounded p-2 fw-bold text-white bg-dark"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
