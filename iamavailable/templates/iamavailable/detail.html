{% extends 'iamavailable/_base.html' %}
<html>
  <body>
    {% block content %}
    <div class="container">
      <p class="fw-bold">{{ job.title }}</p>
      <p>{{ job.company }}</p>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-location-dot"></i>
        <p class="m-0">{{job.location}}</p>
      </div>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-money-bill"></i>
        <p class="m-0">{{ job.salary }}</p>
      </div>
      <p>{{ job.description }}</p>
    </div>
    {% endblock %}
  </body>
</html>
